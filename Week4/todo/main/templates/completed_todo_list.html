{% extends 'base.html' %}

{% block content %}

<div class="content">
<h1>Completed tasks</h1>
	<table>
	<tr>
    <th>Task</th>
    <th>Created</th>
    <th>Due on</th>
    <th>Owner</th>
    <th>Status</th>
  	</tr>
	{% for i in num %}
	<tr>

		<td>Task {{i}}</td>
		<td>{{ created }}</td>
		<td>{{due_on}}</td>
		<td>{{owner}}</td>
		<td><button class="bttn4">Done</button></td>
	</tr>
	{% endfor %}
	</table>

<a href=""><button class="bttn3">Delete List</button></a>
<a href="{% url 'todo_list' %}"><button class="bttn2">View incompleted tasks</button></a>
</div>
{% endblock %}
