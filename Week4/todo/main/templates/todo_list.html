{% extends 'base.html' %}


{% block content %}
<div class="content">
<h1>Tasks</h1>
{% if tasks %}
	<table>
	<tr>
    <th>Task</th>
    <th>Created</th>
    <th>Due on</th>
    <th>Owner</th>
    <th>Status</th>
  	</tr>
	{% for t in tasks %}
	<tr>
		{% if user.is_superuser %}
		<td>{{t.name}}</td>
		<td>{{ t.create }}</td>
		<td>{{ t.due }}</td>
		<td>Admin</td>
		<td><button class="bttn3">Not Done</button></td>
		{% else %}
		<td>{{t.name}}</td>
		<td>{{ t.create }}</td>
		<td>{{ t.due }}</td>
		<td>User</td>
		<td><button class="bttn3">Not Done</button></td>
		{% endif %}
	</tr>
	{% endfor %}
	</table>
{% endif %}

<a href="{% url 'delete_list' %}"><button class="bttn3">Delete List</button></a>
<a href="{% url 'completed_todo_list' %}"><button class="bttn2">View completed tasks</button></a>
</div>

{% endblock %}
