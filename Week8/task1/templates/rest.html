{% extends 'base.html' %}
{% block content %}
<div class="container">
	<h1>Dishes in This Restaurant</h1>
	<form method="POST">
	{% csrf_token %}
		<input type="search" name="namer" id="name">
		<button type="submit">Add a Dish</button>
	
	</form>
	<ul>
	{% for d in dishes %}
		<li>		
			<a href="{% url 'rest' r.id %}">{{d.named}}</a>		
		</li>
	{% endfor %}
	</ul>

</div>
{% endblock %}
