{% extends 'base.html' %}
{% block content %}
<div class="container">
	<h1>Restaurants</h1>
	<form method="POST">
	{% csrf_token %}
		<input type="search" name="name" id="name">
		<button type="submit">Add Restaurant</button>
	
	</form>
	<ul>
	{% for r in rests %}
		<li>		
			<a href="{% url 'rest' r.id %}">{{r.name}}</a>		
		</li>
	{% endfor %}
	</ul>

</div>
{% endblock %}
