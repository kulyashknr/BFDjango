{% extends 'base.html' %}


{% block content %}

<div class="card" style="width: 69rem;">
  <div class="card-body">
    <h5 class="card-title">{{ object.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ object.create }} {{object.author}}</h6>
    <p class="card-text">{{ object.text }}</p>
    <a href="{% url 'blog_delete' object.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
    <a href="{% url 'blog_update' object.id %}"><button type="button" class="btn btn-success">Edit</button></a>
  </div>
</div>

<br/>
<a href="{% url 'comment_create' pk=object.pk %}"><button type="button" class="btn btn-success">Write Comment</button></a>
<br/>
{% for comment in object.comments.all %}
<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">{{ comment.author }} {{ comment.created }}</h5>
    <p class="card-text">{{ comment.text }}</p>
    <a href="{% url 'comment_delete' pk=comment.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
  </div>
</div>
{% empty %}
    <p>No comments here:(</p>
{% endfor %}

{% endblock %}
