{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>All posts</h1>
{% if posts %}
{% for p in posts %}
<div class="row">
        <div class="col-md-8">
		  <div class="card mb-4">

			<div class="card-body">
			  <h2 class="card-title">{{p.title}}</h2>
			  <p class="card-text">{{p.text}}</p>
			  <a href="{% url 'blog_detail' pk=p.pk  %}" class="btn btn-primary">More &rarr;</a>

			</div>
			<div class="card-footer text-muted">
			  Posted on {{p.create}} by
			  <a href="#">kulyashknr</a>
			</div>
		  </div>
		</div>
</div>
{% endfor %}
{% endif %}
</div>
{% endblock %}
