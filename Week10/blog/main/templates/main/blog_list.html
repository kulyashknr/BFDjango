{% extends 'base.html' %}


{% block content %}



{% for p in posts %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><a href="{% url 'blog_detail' p.id %}" style="color:black">{{ p.title }}</a></h1>
    <p class="lead">{{ p.create }}</p>
  </div>
</div>
{% endfor %}



{% endblock %}
