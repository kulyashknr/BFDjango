{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BFDjango: To-Do List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>

<body>
<div class="header">
	<h2 class="titl">BFDjango: To-Do List</h2>
</div>



<form method="POST">
	{% csrf_token %}
	<input type="search" name="name">
	<input type="date" name="due" id="due">
	<button class="bttn1" type="submit">Add Task</button>
</form>


<div >
	{% block content %}
	{% endblock %}
</div>


</body>
</html>
