{% load static %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>My Blog</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 20px">
	<a class="navbar-brand" href="#">My Blog</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
			</li>
			{% if user.is_superuser %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'index' %}">New Post</a>
			</li>
			{% endif %}
			{% if user.is_authenticated %}
			<form action="{% url 'logout' %}" method="POST">
				{% csrf_token %}
				<li class="nav-item">		
					<a class="nav-link disabled" href="#">Log out</a>
				</li>
				</ul>		
				<a style="color: white; margin-right: 10px">Welcome, {{ user }}!</a>
			</form>

			{% else %}
			<li class="nav-item">
				<a class="nav-link disabled" href="{% url 'register' %}">Registration</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="{% url 'login' %}">Log in</a>
			</li>
			</ul>
		{% endif %}

		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>

	
</nav>

<body>

	{% block content %}
	{% endblock %}
</div>
</div>

</body>
</html>
